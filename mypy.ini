[mypy]
# Global settings
python_version = 3.14
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = True

# Ignore missing imports for third-party libraries without type stubs
[mypy-playwright.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True

[mypy-filetype.*]
ignore_missing_imports = True

[mypy-validators.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-streamlit.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True
